<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADV Shop</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .banner {
            height: 300px;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-5">
        <a class="navbar-brand" href="/">ADV Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#productListButton">Products</a>
                </li>
            </ul>
            <span id="time" class="navbar-text"></span>
        </div>
    </nav>

    <div class="banner">
        <h3>Welcome</h3>
    </div>

    <div class="container mt-5">
        <div class="d-flex justify-content-center">
            <a id="productListButton" th:href="@{/product/list}" class="btn btn-primary btn-sm mb-3 mt-3">View Product</a>
        </div>
    </div>

    <script>
        function formatTimeUnit(unit) {
            return unit < 10 ? '0' + unit : unit;
        }

        function displayTime() {
            const now = new Date();
            const timeString = [
                formatTimeUnit(now.getDate()),
                formatTimeUnit(now.getMonth() + 1),
                ('' + now.getFullYear()).substr(-2),
                formatTimeUnit(now.getHours()),
                formatTimeUnit(now.getMinutes()),
                formatTimeUnit(now.getSeconds())
            ].join('/');

            document.getElementById("time").innerHTML = timeString;
        }

        setInterval(displayTime, 1000);
        displayTime();
    </script>
</body>
</html>
